<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Elecard Test Task</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section id="main_content" class="main-content"></section>
    <header class="main-header">
        <form id="change_view" name="changeView" class="main-form">
            <p>Вид:</p>
            <button id="view_panels">карточки</button>
            <button id="view_tree">структура</button>
            <button id="clear_closed" class="clear-closed">Восстановить закрытые</button>
        </form>
    </header>
    <footer id="main_footer" class="main-footer">
        <div id="paginator" class="paginator"></div>
        <form id="sort_images" name="sortImages" class="main-form">
            <p>Сортировать по:</p>
            <button name="sortType" id="sort_type_category">категории</button>
            <button name="sortType" id="sort_type_timestamp">дате</button>
            <button name="sortType" id="sort_type_name">имени</button>
            <button name="sortType" id="sort_type_size">размеру файла</button>
        </form>
    </footer>
    <script src="bundle.js"></script>
</body>
</html>
